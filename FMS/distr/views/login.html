<div class="container"><form name="form" class="form sign-in" data-ng-submit="login(form)"><h2>Вход</h2><div class="form-group"><label for="username">Имя пользователя:</label> <input type="text" id="username" name="username" class="form-control" placeholder="Введите логин" required="" autofocus="" data-ng-model="model.username" data-ng-disabled="vm.isSendingRequest"></div><div class="form-group"><label for="password">Пароль:</label> <input type="password" id="password" name="password" class="form-control" placeholder="Пароль" required="" data-ng-model="model.password" data-ng-disabled="vm.isSendingRequest"></div><p class="bg-danger" data-ng-if="vm.errorState">Неверное имя пользователя или пароль</p><button class="btn btn-lg btn-primary btn-block" type="submit" data-ng-disabled="vm.isSendingRequest">Войти</button></form></div>
