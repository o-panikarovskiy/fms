<div class="content">
    <div class="modal-header">
        <h3 class="modal-title">
            Сменить пароль:
        </h3>
    </div>
    <form name="form" class="form" data-ng-submit="ok(form)">
        <div class="modal-body">
            <div class="form-group">
                <input type="password" id="oldPassword" name="oldPassword" class="form-control" placeholder="Старый пароль" required="" autofocus="" data-ng-model="model.oldPassword" data-ng-disabled="vm.isSendingRequest">
            </div>
            <div class="form-group">
                <input type="password" id="newPassword" name="newPassword" class="form-control" placeholder="Новый пароль" required="" data-ng-model="model.newPassword" data-ng-disabled="vm.isSendingRequest">
            </div>
            <div class="form-group">
                <input type="password" id="confirmPassword" name="confirmPassword" class="form-control" placeholder="Подтвердите пароль" required="" data-ng-model="model.confirmPassword" data-match="model.newPassword" data-ng-disabled="vm.isSendingRequest">
            </div>
            <p class="bg-danger" data-ng-if="form.confirmPassword.$error.match && form.$submitted">
                Пароли не совпадают
            </p>
            <p class="bg-success" data-ng-if="vm.status===200">
                Пароль успешно изменён
            </p>
            <p class="bg-danger" data-ng-if="vm.status===400">
                {{vm.statusText}}
            </p>
        </div>
        <div class="modal-footer" data-ng-if="vm.status!=200">
            <button class="btn btn-primary" type="submit" data-ng-disabled="vm.isSendingRequest">Применить</button>
            <button class="btn btn-danger" type="button" data-ng-disabled="vm.isSendingRequest" data-ng-click="close()">Отмена</button>
        </div>
        <div class="modal-footer" data-ng-if="vm.status===200">
            <button class="btn btn-danger" type="button" data-ng-click="closeSuccess()">Закрыть</button>
        </div>
    </form>
</div>
