<div class="content">
    <div class="modal-header" data-ng-if="vm.head">
        <h3 class="modal-title">{{vm.head}}</h3>
    </div>
    <div class="modal-body">
        <p>{{vm.text}}</p>
    </div>
    <div class="modal-footer">
        <button class="btn btn-danger" data-ng-click="ok()">{{vm.okBtn}}</button>
        <button class="btn btn-primary" data-ng-click="close()">{{vm.cancelBtn}}</button>
    </div>
</div>
