<div class="row">
    <div class="panel panel-danger panel-strong">
        <div class="panel-heading clearfix clickable" data-ng-click="toggleDocuments('administrativePractice')">
            <h3 class="panel-title pull-left">
                Документы - Административная практика
                <span>({{person.docsCount.administrativePractice}})</span>
            </h3>
            <h3 class="panel-title pull-right">
                <i class="fa"
                   data-ng-class="{'fa-chevron-circle-up': vm.collapse.administrativePractice, 'fa-chevron-circle-down': !vm.collapse.administrativePractice}"></i>
            </h3>
        </div>
        <div data-collapse="!vm.collapse.administrativePractice">
            <div class="panel-body">
                <form name="docForm" data-ng-if="documents.administrativePractice.length>0">
                    <div data-ng-repeat="doc in documents.administrativePractice track by doc.id" class="person-doc">
                        <h4>
                            Документ №: {{doc.number}}
                            <small data-ng-if="doc.createdDate==doc.updatedDate">(создан: {{doc.createdDate|date:'dd.MM.yyyy'}}, автор: {{doc.createdBy}})</small>
                            <small data-ng-if="doc.createdDate!=doc.updatedDate">(изменен: {{doc.updatedDate|date:'dd.MM.yyyy'}}, автор: {{doc.updatedBy}})</small>
                            <button class="btn btn-sm btn-danger">
                                <i class="fa fa-trash"></i>
                            </button>
                        </h4>

                        <div class="row">
                            <div class="col-md-8 col-md-offset-2">
                                <div class="form-group">
                                    <label for="number">
                                        Номер документа
                                    </label>
                                    <input type="text" class="form-control" 
                                           id="number" 
                                           name="number" 
                                           maxlength="255" 
                                           data-ng-model="doc.number" 
                                           data-ng-model-options="vm.modelUpdate"
                                           data-ng-change="saveDoc(docForm, doc)"/>
                                </div>
                            </div>
                            <div data-ng-include="'views/person/prms-body.html'"></div>
                        </div>
                    </div>
                </form>
                <h4 data-ng-if="documents.administrativePractice.length==0">Нет данных</h4>
                <img class="preloader" src="img/dark_preloader.gif" data-ng-if="vm.loader.administrativePractice" />
            </div>

        </div>
    </div>
</div>
