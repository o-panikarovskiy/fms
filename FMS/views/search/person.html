<div class="row">
    <div class="col-md-12">
        <div class="form-group">
            <label for="name">ФИО (название организации, ИНН)</label>
            <input class="form-control" id="name" name="name" maxlength="255" data-ng-model="searchModel.person.name" />
        </div>
    </div>
    <div class="col-md-6">
        <div class="form-group">
            <label for="citizenship">Гражданство</label>
            <select class="form-control"
                    id="citizenship"
                    name="citizenship"
                    data-ng-disabled="vm.loader.citizenship"
                    data-ng-options="item.key as item.value for item in vm.dicts.citizenship"
                    data-ng-model="searchModel.person.citizenship">
                <option value=""></option>
            </select>
        </div>
    </div>
    <div class="col-md-6">
        <div class="form-group">
            <label for="birthday">Дата рождения</label>
            <input type="text"
                   class="form-control"
                   id="birthday"
                   name="birthday"
                   data-ng-model="searchModel.person.birthday"
                   data-bs-datepicker="">
        </div>
    </div>
    <div class="col-md-6">
        <div class="form-group">
            <label for="personDocType">Личный документ</label>
            <select class="form-control"
                    id="privateDocType"
                    name="privateDocType"
                    data-ng-disabled="vm.loader.privateDoc"
                    data-ng-options="item.key as item.value for item in vm.dicts.privateDoc"
                    data-ng-model="searchModel.person.docType">
                <option value=""></option>
            </select>
        </div>
    </div>
    <div class="col-md-6">
        <div class="form-group">
            <label for="privateDocNo">Номер личного документа</label>
            <input class="form-control" id="privateDocNo" name="privateDocNo" maxlength="255" data-ng-model="searchModel.person.docNo" />
        </div>
    </div>
    <div class="col-md-6">
        <div class="form-group">
            <label for="phone">Телефон</label>
            <input type="tel" class="form-control" id="phone" name="phone" maxlength="25" data-ng-model="searchModel.person.phone" />
        </div>
    </div>
    <div class="col-md-6">
        <div class="form-group">
            <label for="email">Электронная почта</label>
            <input type="text" class="form-control" id="email" name="email" maxlength="100" data-ng-model="searchModel.person.email" />
        </div>
    </div>
    <div class="col-md-6">
        <div class="form-group">
            <label for="type">Соискатель/Принимающая сторона</label>
            <select class="form-control"
                    name="type"
                    id="type"
                    data-ng-disabled="vm.loader.personType"
                    data-ng-options="item.key as item.value for item in vm.dicts.personType"
                    data-ng-model="searchModel.person.type">
                <option value=""></option>
            </select>
        </div>
    </div>
    <div class="col-md-6">
        <div class="form-group">
            <label for="category">Физическое/Юридическое лицо</label>
            <select class="form-control col-md-12"
                    name="category"
                    id="category"
                    data-ng-disabled="vm.loader.personCategory"
                    data-ng-options="item.key as item.value for item in vm.dicts.personCategory"
                    data-ng-model="searchModel.person.category">
                <option value=""></option>
            </select>
        </div>
    </div>
    <div class="col-md-12">
        <div class="form-group">
            <label for="address">Адрес</label>
            <textarea class="form-control col-md-12"
                      name="address"
                      id="address"
                      data-ng-model="searchModel.person.address"></textarea>
        </div>
    </div>
</div>
