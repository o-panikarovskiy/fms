<div data-ng-if="!vm.isSearching">
    <div data-ng-if="people.length>0">
        <div class="text-center" data-ng-if="vm.pagination.total>people.length">
            <div class="pagination-sm"
                 data-pagination=""
                 data-total-items="vm.pagination.total"
                 data-ng-model="vm.pagination.page" data-ng-change="pageChanged(vm.pagination.page)"
                 data-items-per-page="25"
                 data-next-text="След."
                 data-last-text="В конец"
                 data-previous-text="Пред."
                 data-first-text="В начало"
                 data-boundary-links="true"
                 data-num-pages="numPages"></div>
        </div>
        <div data-ng-repeat="person in people" class="bs-callout bs-callout-primary bs-callout-strong s-result clickable" data-ng-click="openPerson(person)">
            <h4>{{person.name}}</h4>
            <div class="row">
                <div class="col-md-4">
                    {{person.birthday|date:'dd.MM.yyyy'}}
                </div>
                <div class="col-md-4">
                    <span data-ng-if="person.type==1">Соискатель</span>
                    <span data-ng-if="person.type==2">Принимающая сторона</span>
                </div>
                <div class="col-md-4">
                    <span data-ng-if="person.category==1">Физическое лицо</span>
                    <span data-ng-if="person.category==2">Юридическое лицо</span>
                </div>
            </div>
        </div>
        <div class="text-center" data-ng-if="vm.pagination.total>people.length">
            <div class="pagination-sm"
                 data-pagination=""
                 data-total-items="vm.pagination.total"
                 data-ng-model="vm.pagination.page" data-ng-change="pageChanged(vm.pagination.page)"
                 data-items-per-page="25"
                 data-next-text="След."
                 data-last-text="В конец"
                 data-previous-text="Пред."
                 data-first-text="В начало"
                 data-boundary-links="true"
                 data-num-pages="numPages"></div>
        </div>
    </div>

    <p class="bg-warning" data-ng-if="people.length===0">
        Нет результатов
    </p>

    <p class="bg-danger" data-ng-if="vm.hasRequestError">
        Ошибка в поисковом запросе
    </p>
</div>


<img class="preloader" src="img/dark_preloader.gif" data-ng-if="vm.isSearching" />
